<div *ngIf="contextMenuService.items.length > 0" id="contextMenu" [ngStyle]="{'left':contextMenuService.pos[0]+'px','top':contextMenuService.pos[1]+'px'}">
    <div *ngFor="let item of contextMenuService.items" class="item" (click)="contextMenuService.requester[item.clickFunc](item.data)">

        <div *ngIf="item.name != 'splitter' && contextMenuService.displayIcons" class="icon" [ngStyle]="{'background-image': 'url('+item.icon+')'}"></div>
        <div *ngIf="item.name != 'splitter'" class="name">{{item['name']}}</div>

        <br *ngIf="item.name == 'splitter'">
    </div>
</div>
